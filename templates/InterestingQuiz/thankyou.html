<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap-5 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- custom-styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animation.css">
</head>
<body>

    <main class="popreveal overflow-hidden thankyou">
        <div class="row">
            <div class="sidebar col-md-3 orders">
                <div class="sidebar-inner">

                    <!-- logo -->
                    <div class="logo">
                        <div class="logo-icon">
                            <img src="assets/images/logo.png" alt="BeRifma">
                        </div>
                        <div class="logo-text">
                            Tribma<span>.</span>
                        </div>
                    </div>

                    <div class="step-counter">
                        <div class="step-rate"><span>100%</span> Complete</div>
                        <div class="step-bar">
                            <div class="move"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="steps-col col-md-9">
                <div class="wrapper">

                    <!-- thankyou page -->
                    <div class="thankyou-inner">
                        <div class="check">
                            <img src="assets/images/checkmark.png" alt="">
                        </div>
                        <span class="msg">Your submission has been received</span>
                        <h1 class="thankyou-text">Thankyou For Survey</h1>

                        <!-- social -->
                        <div class="social-icons">
                            <a href="#"><img src="assets/images/social-media/facebook.png" alt="facebook"></a>
                            <a href="#"><img src="assets/images/social-media/twitter.png" alt="Twitter"></a>
                            <a href="#"><img src="assets/images/social-media/google+.png" alt="google"></a>
                            <a href="#"><img src="assets/images/social-media/rss.png" alt="RSS"></a>
                            <a href="#"><img src="assets/images/social-media/youtube.png" alt="youtube"></a>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="row">
                            <div class="col-md-4 lap-50 tab-100">
                                <div class="row align-content-center">
                                    <div class="col-md-3">
                                        <img src="assets/images/contact/icon1.png" alt="">
                                    </div>
                                    <div class="col-md-9">
                                        <h3>8 800 567.890.11</h3>
                                        <p>Mon-Fri 9am-6pm</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 lap-50 tab-100">
                                <div class="row align-content-center">
                                    <div class="col-md-3">
                                        <img src="assets/images/contact/icon2.png" alt="">
                                    </div>
                                    <div class="col-md-9">
                                        <h3>info@email.com</h3>
                                        <p>online support</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 lap-50 tab-100">
                                <div class="row align-content-center">
                                    <div class="col-md-3">
                                        <img src="assets/images/contact/icon3.png" alt="">
                                    </div>
                                    <div class="col-md-9">
                                        <h3>Melbourne, Australia</h3>
                                        <p>795 South Park Avenue</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap-5 -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
